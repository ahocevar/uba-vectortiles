<!DOCTYPE html>
<html>
<head>
  <title>OpenLayers</title>
  <link rel="stylesheet" href="https://unpkg.com/ol@10.2.0/ol.css" type="text/css">
  <script src="https://unpkg.com/ol@10.2.0/dist/ol.js"></script>
  <script src="https://unpkg.com/ol-mapbox-style@12.3.5/dist/olms.js"></script>
  <style>
    html, body, #map {
      margin: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="module">
    olms.apply(new ol.Map({
      target: 'map',
      view: new ol.View({
        center: ol.proj.fromLonLat([13.388, 52.517]),
        zoom: 9.5
      })
    }), 'https://tiles.openfreemap.org/styles/liberty');
  </script>
</body>
</html>
